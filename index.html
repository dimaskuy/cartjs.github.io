<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>My Cart with JavaScript</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand main-title font-weight-bold text-center" href="#">My CartJS</a>
    </nav>

    <div class="container mb-4">

      <section class="card-box mt-5 pb-4 d-flex justify-content-center flex-wrap border-bottom">

        <div class="card mx-3 my-3 shadow-sm" style="width: 18rem;">
          <h5 class="item-title text-center font-weight-bold py-2 border-bottom">Di-Shirt</h5>
          <img src="https://cf.shopee.co.id/file/961a6f878033fa9ed7dd3ec001ae2989" class="card-img-top rounded mx-auto" alt="Di-Shirt">
          <div class="card-body mt-1">
            <span class="item-price font-weight-bold">Rp 180.000,00</span>
            <a href="#" class="btn btn-primary btn-block font-weight-bold mt-2 add-cart">ADD TO CARD</a>
          </div>
        </div>

        <div class="card mx-3 my-3 shadow-sm" style="width: 18rem;">
          <h5 class="item-title text-center font-weight-bold py-2 border-bottom">Di-Hoodie</h5>
          <img src="https://cf.shopee.co.id/file/e156099155ca97219bbc14c41dd3c76f" class="card-img-top rounded mx-auto" alt="Di-Hoodie">
          <div class="card-body mt-1">
            <span class="item-price font-weight-bold">Rp 220.000,00</span>
            <a href="#" class="btn btn-primary btn-block font-weight-bold mt-2 add-cart">ADD TO CARD</a>
          </div>
        </div>

        <div class="card mx-3 my-3 shadow-sm" style="width: 18rem;">
          <h5 class="item-title text-center font-weight-bold py-2 border-bottom">Di-Jacket</h5>
          <img src="https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full//91/MTA-9644003/oem_flying_bomber_jacket_-_jaket_bomber_pria_full03_cgn89c3v.jpg" class="card-img-top rounded mx-auto" alt="Di-Jacket">
          <div class="card-body mt-1">
            <span class="item-price promo font-weight-bold">Rp 280.000,00</span>
            <span class="item-price font-weight-bold">Rp 250.000,00</span>
            <a href="#" class="btn btn-primary btn-block font-weight-bold mt-2 add-cart">ADD TO CARD</a>
          </div>
        </div>

        <div class="card mx-3 my-3 shadow-sm" style="width: 18rem;">
          <h5 class="item-title text-center font-weight-bold py-2 border-bottom">Di-Sweater</h5>
          <img src="https://id-live-05.slatic.net/p/801c67a61780f515daf61d8dd59fbdf2.jpg_720x720q80.jpg_.webp" class="card-img-top rounded mx-auto" alt="Di-Sweater">
          <div class="card-body mt-1">
            <span class="item-price font-weight-bold">Rp 230.000,00</span>
            <a href="#" class="btn btn-primary btn-block font-weight-bold mt-2 add-cart">ADD TO CARD</a>
          </div>
        </div>

        <div class="card mx-3 my-3 shadow-sm" style="width: 18rem;">
          <h5 class="item-title text-center font-weight-bold py-2 border-bottom">Di-Cupper</h5>
          <img src="https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full//101/MTA-9544358/no_brand_tafel21_cangkir_set_-_coffee_cup_24pcs_-_set_full02_d0d504sh.jpg" class="card-img-top rounded mx-auto" alt="Di-Cupper">
          <div class="card-body mt-1">
            <span class="item-price font-weight-bold">Rp 43.000,00</span>
            <a href="#" class="btn btn-primary btn-block font-weight-bold mt-2 add-cart">ADD TO CARD</a>
          </div>
        </div>

        <div class="card mx-3 my-3 shadow-sm" style="width: 18rem;">
          <h5 class="item-title text-center font-weight-bold py-2 border-bottom">Di-Figure</h5>
          <img src="https://images.tokopedia.net/img/cache/500-square/product-1/2017/10/12/3218772/3218772_579e1c5b-00be-438f-bc7e-4d1e52991ce6_853_1026.jpg.webp" class="card-img-top rounded mx-auto" alt="Di-Cupper">
          <div class="card-body mt-1">
            <span class="item-price font-weight-bold">Rp 580.000,00</span>
            <a href="#" class="btn btn-primary btn-block font-weight-bold mt-2 add-cart">ADD TO CARD</a>
          </div>
        </div>

      </section>

      <section class="cart-box mt-4">
        <h1 class="font-weight-bold text-center">CART</h1>

        <div class="cart-wrap m-4">
          <table class="table table-borderless text-center table-responsive-sm">
            <thead>
              <tr>
                <th scope="col">ITEM</th>
                <th scope="col">PRICE</th>
                <th scope="col">QUANTITY</th>
                <th scope="col">ACTION</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr class="border-bottom">
                <td><img src="https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full//101/MTA-9544358/no_brand_tafel21_cangkir_set_-_coffee_cup_24pcs_-_set_full02_d0d504sh.jpg" alt="Di-Cupper"> <span class="item-name px-1">Di-Cupper</span></td>
                <td class="price d-block mt-2">Rp <span>43.000</span></td>
                <td><input type="number" value="1" class="quantity px-2"></td>
                <td><button type="button" class="btn btn-danger remove-item">REMOVE</button></td>
              </tr> -->
            </tbody>
          </table>

          <p class="cart-total font-weight-bold">Total <span class="pl-3">Rp <span class="cart-total-result">0</span></span></p>
        </div>

        <div class="purchase">
          <button type="button" class="btn btn-purchase mt-5 font-weight-bold d-block mx-auto rounded-0">PURCHASE</button>
        </div>
      </section>

    </div>






    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
